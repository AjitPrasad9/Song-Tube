<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Tube â€“ Web Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="library rounded m-1 p-1">
          <img width="110" class="logo" src="img/logo.svg" alt="logoIcon" />
          <hr />
          <div class="close">
            <img
              width="30"
              class="invert"
              src="img/close.svg"
              alt="closeIcon" />
          </div>
          <div class="heading items-center">
            <img class=" " src="img/library.svg" alt="libraryIcon" />
            <h2>Song List</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="songAlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"><span></span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/"><span></span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span></span
              ></a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span></span
              ></a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span></span
              ></a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span></span
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt="hamburgerIcon" />
            </div>
          </div>
          <div class="button">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Explore New Songs</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="aboveBar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img
                  width="38"
                  id="prev"
                  src="img/previos.svg"
                  alt="previosIcon" />
                <img width="38" id="play" src="img/play.svg" alt="playIcon" />
                <img width="38" id="next" src="img/next.svg" alt="nextsIcon" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img width="25px" src="img/volume.svg" alt="volumeIcon" />
                  <div class="range">
                    <input class="inpu" type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script></script>
  </body>
</html>
